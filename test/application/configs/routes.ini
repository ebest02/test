[production]
routes.add.type = "Zend_Controller_Router_Route"
routes.add.route = "/product/add"
routes.add.defaults.module = frontend
routes.add.defaults.controller = index
routes.add.defaults.action = add
routes.add.defaults.language = fr

routes.delete.type = "Zend_Controller_Router_Route"
routes.delete.route = "/product/delete/:p_id"
routes.delete.defaults.module = frontend
routes.delete.defaults.controller = index
routes.delete.defaults.action = delete
routes.delete.defaults.language = fr

routes.deletecat.type = "Zend_Controller_Router_Route"
routes.deletecat.route = "/product/deletecat"
routes.deletecat.defaults.module = frontend
routes.deletecat.defaults.controller = index
routes.deletecat.defaults.action = delete
routes.deletecat.defaults.language = fr

routes.deleteall.type = "Zend_Controller_Router_Route"
routes.deleteall.route = "/product/deleteall"
routes.deleteall.defaults.module = frontend
routes.deleteall.defaults.controller = index
routes.deleteall.defaults.action = delete
routes.deleteall.defaults.language = fr

routes.restore.type = "Zend_Controller_Router_Route"
routes.restore.route = "/product/restore"
routes.restore.defaults.module = frontend
routes.restore.defaults.controller = index
routes.restore.defaults.action = restore
routes.restore.defaults.language = fr